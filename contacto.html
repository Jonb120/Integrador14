<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo2.png" alt="Logo del Restaurante">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="quienes-somos.html">Quiénes Somos</a></li>
                <li><a href="compras-en-linea.html">Compras en Línea</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto">
          
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email">
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
                
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario"></textarea>
                
                <label for="promocionales">¿Desea recibir correos promocionales?</label>
                <input type="checkbox" id="promocionales" name="promocionales">
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="redes-sociales">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
